# Peppermint Helpdesk LDAP / Active Directory Integration
# -------------------------------------------------------
# Example configuration file for integrating Peppermint Helpdesk
# with Microsoft Active Directory (AD DS).

[ldap]
# LDAP / AD Server
LDAP_HOST = ldap://10.0.2.15
LDAP_PORT = 389

# Active Directory Base DN
# Example: corp.local → DC=corp,DC=local
LDAP_BASE_DN = DC=mydomain

# Service Account used for binding (created in AD)
# Example: CN=svc_peppermint,OU=Service Accounts,DC=corp,DC=local
LDAP_BIND_DN = CN=svc_peppermint,OU=Service Accounts,DC=corp,DC=local
LDAP_BIND_PASSWORD = SuperSecurePassword123!

# Attribute mapping
LDAP_USER_ATTRIBUTE = sAMAccountName
LDAP_EMAIL_ATTRIBUTE = mail
LDAP_DISPLAY_NAME = cn

# Group to role mapping (Optional)
# Example: Helpdesk_Techs group → Technician role in Peppermint
LDAP_GROUP_HELPDESK = CN=Helpdesk_Techs,OU=Groups,DC=corp,DC=local
LDAP_GROUP_USERS    = CN=Domain Users,CN=Users,DC=corp,DC=local

# Security options
LDAP_USE_TLS = false   ; set true if using StartTLS
LDAP_USE_SSL = false   ; set true if using LDAPS on port 636
